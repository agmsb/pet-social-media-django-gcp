steps:
  - name: "gcr.io/google-appengine/exec-wrapper"
    args:
      [
        "-i",
        "gcr.io/petsocialmedia-356303/${_SERVICE_NAME}",
        "-s",
        "petsocialmedia-356303:${_REGION}:${_INSTANCE_NAME}",
        "--",
        "python",
        "manage.py",
        "migrate",
      ]

  - name: "gcr.io/google-appengine/exec-wrapper"
    args:
      [
        "-i",
        "gcr.io/$PROJECT_ID/${_SERVICE_NAME}",
        "-s",
        "petsocialmedia-356303:${_REGION}:${_INSTANCE_NAME}",
        "--",
        "python",
        "manage.py",
        "collectstatic",
        "--no-input",
      ]

substitutions:
  _REGION: "us-west1"
  _SERVICE_NAME: "petsocialmedia"
  _INSTANCE_NAME: "gametracker"